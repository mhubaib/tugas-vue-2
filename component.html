<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
</head>
<body>
    <div id="app">
        <formulir :title="judulFormulir"></formulir>
        <input v-model="judulFormulir" type="text">
    </div>

    <script>
        Vue.component('formulir', {
            props: ['title'],
            template:`
            <div>
                <h1>{{ title }}</h1>
                </div>`       
        })
        new Vue({
            el: '#app',
            data: {
                judulFormulir : '',
            },
        })
    </script>
</body>
</html>
